<div class="container">
  <div class="card text-center">
    <div class="card-body">
      <h4 class="card-title">{{ capitalizeFirstLetter(movieProjection?.title) }}</h4>
      <div class="card-text"><span>{{ movieProjection?.city }}</span> | <span>{{ movieProjection?.cinemaName }}</span></div>
      <p>{{ movieProjection?.startDate | date:"dd.MM.YYYY HH:mm" }}</p>
    </div>
  </div>
</div>
