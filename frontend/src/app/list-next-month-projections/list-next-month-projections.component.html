<div class="container">
  <div class="row">
    <mat-spinner
      class="spinner"
      *ngIf="loader$ | async"
    >
    </mat-spinner>
    <div class="col-6 mt-2" *ngFor="let movieProjection of movieProjections">
      <movie-card (selectedMovie$)="showUpcomingProjectionForSelectedMovie($event)"
                  (selectedMovieAddScreening$)="createAScreening($event)"
                  [movieProjection]="movieProjection"
                  [showAddMovieScreeningButton]="showAddMovieScreening"></movie-card>
    </div>
  </div>
</div>
