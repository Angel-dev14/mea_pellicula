<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" ngNativeValidate>
    <div class="mt-3 w-50">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName"
             placeholder="Enter first name" required>
    </div>
    <div class="mt-3 w-50">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName"
             placeholder="Enter last name"
             required>
    </div>
    <div class="mt-3 w-50">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" name="age" class="form-control" formControlName="age"
             required>
    </div>
    <div class="mt-3">
      <label class="form-label d-block">Gender</label>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="inlineCheckbox1" value="M" formControlName="gender">
        <label class="form-check-label" for="inlineCheckbox1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="inlineCheckbox2" value="F" formControlName="gender">
        <label class="form-check-label" for="inlineCheckbox2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="inlineCheckbox3" value="O" formControlName="gender">
        <label class="form-check-label" for="inlineCheckbox3">Other</label>
      </div>
    </div>
    <div class="mt-3 w-50">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" formControlName="email" placeholder="Enter email"
             required>
    </div>
    <div class="mt-3 w-50">
      <label for="password" class="form-label">password</label>
      <input type="password" id="password" name="password" class="form-control" formControlName="password"
             placeholder="Password" required>
    </div>
    <div class="mt-3 text-danger" *ngIf="showErrorMessage">{{ errorMessage }}</div>

    <div class="mt-3">
      <button type="submit" class="btn btn-info me-3">Save</button>
    </div>
  </form>
</div>
