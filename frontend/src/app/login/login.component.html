<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" ngNativeValidate>
    <div class="mt-3 w-50">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" formControlName="email" placeholder="Enter email"
             required>
    </div>
    <div class="mt-3 w-50">
      <label for="password" class="form-label">password</label>
      <input type="password" id="password" name="password" class="form-control" formControlName="password"
             placeholder="Password" required>
    </div>
    <div class="mt-3 text-danger" *ngIf="showErrorMessage">Invalid credentials</div>
    <div class="mt-3">Not registered yet?
      <button type="button" (click)="register()" class="btn btn-link">Register here!</button>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-info me-3">Save</button>
    </div>
  </form>
</div>
