<div class="container">
  <div class="from_text">Add a new movie</div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" ngNativeValidate>
    <div class="mt-3 w-50">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-control" formControlName="title" required>
    </div>
    <div class="mt-3 w-75">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="title" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="mt-3 w-25">
      <label for="dateReleased" class="form-label">Date Released</label>
      <input type="date" class="form-control" id="dateReleased" formControlName="dateReleased" required>
    </div>
    <div class="mt-3 w-50">
      <label for="imdbLink" class="form-label">IMDB</label>
      <input type="url" class="form-control" id="imdbLink" formControlName="imdbLink">
    </div>
    <div class="mt-3 w-25">
      <label for="duration" class="form-label">Duration</label>
      <input type="number" min="1" class="form-control" id="duration" formControlName="duration" required>
    </div>
    <div class="mt-3 w-25">
      <label for="is3d" class="form-label">3D</label>
      <input class="m-1" type="checkbox" id="is3d" formControlName="is3d">
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-info me-3">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
