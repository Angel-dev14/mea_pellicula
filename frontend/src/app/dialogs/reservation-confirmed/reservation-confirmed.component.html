<div class="card text-center">
  <div class="card-header">
    <h5 class="card-title"><i class="fas fa-check-circle text-success me-2"></i>Reservation Confirmed</h5>
  </div>
  <div class="card-body">
    <p class="card-text">Your reservation has been confirmed.</p>
    <p class="text-center">
      <mat-icon>done_outline</mat-icon>
    </p>
  </div>
  <div class="card-footer text-center">
    <button mat-raised-button color="warn" (click)="proceed()">Proceed</button>
  </div>
</div>
